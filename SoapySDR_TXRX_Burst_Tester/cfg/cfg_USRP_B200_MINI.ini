[SDR]
args										= driver=uhd,type=b200
tx_channel									= 0
rx_channel									= 0
tx_antenna									= TX/RX
rx_antenna									= RX2
tx_gain										= 76
rx_gain										= 89.75
center_frequency							= 1457e6
master_clock_rate							= 33.333333e6
clock_divider								= 2
tx_bandwidth								= 0
rx_bandwidth								= 0
timeout										= 2
tx_thread_active							= true
rx_thread_active							= true

[SIGNAL]
burst_period								= 100e-3
tx_burst_length								= 5e-3
rx_burst_length								= 5e-3
rx_tx_separation							= 1e-3
time_in_future								= 1
